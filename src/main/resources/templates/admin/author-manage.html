<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom Styling */
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    .container {
      background: #fff;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #444;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    table th, table td {
      text-align: center;
      padding: 0.75rem;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #007bff;
      color: #fff;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #e6f7ff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      margin-top: 1rem;
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #565e64;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Author Management</h1>

  <!-- Display Authors -->
  <h2>All Authors</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Author ID</th>
        <th>Author Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="auth : ${authors}">
        <td th:text="${auth.id}"></td>
        <td th:text="${auth.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Add New Author Form -->
  <h2>Add a New Author</h2>
  <form th:action="@{/admin/authors/add}" th:object="${author}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="authorName" class="form-label">Author Name:</label>
      <input type="text" id="authorName" class="form-control" th:field="*{name}" placeholder="Enter Author Name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Author</button>
  </form>

  <!-- Back to Dashboard Button -->
  <div class="text-end mt-4">
    <a href="/admin-dashboard" class="btn btn-secondary">Go Back</a>
  </div>
</div>
</body>
</html>
