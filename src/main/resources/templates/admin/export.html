<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Reports</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom Styling */
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: #fff;
      max-width: 500px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #444;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .btn-secondary {
      margin-top: 1rem;
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #565e64;
      border-color: #43494e;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Export Reports</h1>
  <p>Select a format to download the report:</p>

  <!-- Export Buttons -->
  <a href="/admin/export/pdf" class="btn btn-primary">Export as PDF</a>
  <a href="/admin/export/excel" class="btn btn-primary">Export as Excel</a>

  <!-- Return to Dashboard Button -->
  <a th:href="@{/admin-dashboard}" class="btn btn-secondary">Return to Dashboard</a>
</div>
</body>
</html>
