<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Basic CSS Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 400px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0095ff;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #0095ff;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #0077cc;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      color: #d9534f; /* Adjust color as needed */
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #0095ff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <!-- Use Thymeleaf action mapping -->
  <form th:action="@{/dologin}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
      />
    </div>
    <button type="submit">Login</button>
  </form>
  <p th:text="${message}" class="message"></p>
  <div class="register-link">
    <p>
      Don't have an account? <a th:href="@{/register}">Register here</a>
    </p>
  </div>
</div>
</body>
</html>
