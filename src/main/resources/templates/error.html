<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    /* Basic Reset and Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #d9534f;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .home-btn {
      display: inline-block;
      background-color: #0095ff;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Oops! Something went wrong.</h1>
  <p>Please check the URL or go back to the homepage.</p>
  <a href="/" class="home-btn">Go to Homepage</a>
</div>
</body>
</html>
